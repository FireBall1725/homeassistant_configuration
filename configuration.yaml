#  Home Assistant Settings  ####################################################
homeassistant:
  name: FireKatt 2
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: !secret home_elevation
  unit_system: metric
  time_zone: America/Vancouver
 # customize: !include customize.yaml
  packages: !include_dir_named packages

#  Discovery  ##################################################################
discovery:
  ignore:
    - apple_tv
    - samsung_tv

#  Default Configuration  ######################################################
default_config:

#  HTTP Endpoint  ##############################################################
http:

#  Sensors  ####################################################################
sensor:
  - platform: yr
#  - platform: openevse
#    host: 10.0.1.6
#    monitored_variables:
#      - status
#      - charge_time
#      - rtc_temp
#      - ir_temp
#      - ambient_temp
#      - usage_session
#      - usage_total

#  Lovelace UI  ################################################################
lovelace:
  mode: yaml

#  Text to speech  #############################################################
tts:
  - platform: google_translate

#  Switches  ###################################################################
switch:
  - platform: flux
    lights:
      - light.group_livingroom_light
    name: Flux Livingroom Light
    mode: mired
    transition: 5
    interval: 180
    start_colortemp: 6000
    sunset_colortemp: 4000

#  Lights  #####################################################################
light:
  - platform: group
    name: Group Livingroom Light
    entities:
      - light.lightify_livingroom_light_1
      - light.lightify_livingroom_light_2
      - light.lightify_livingroom_light_3
      - light.lightify_livingroom_light_4

