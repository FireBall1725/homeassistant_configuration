    cards:
      - type: plant-status
        entity: plant.plant_parsley
        name: Garlic Bread (Parsley)
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: Temperature
            icon: mdi:thermometer
            entities:
              - entity: sensor.mqtt_parsley_temperature
                name: Temperature
            points_per_hour: 1
            animate: true
          - type: custom:mini-graph-card
            name: Moisture
            icon: mdi:water-percent
            entities:
              - entity: sensor.mqtt_parsley_moisture
