#  Cloud Settings  #############################################################
cloud:
  google_actions:
    filter:
      include_entities:
        - light.group_livingroom_light
        - light.group_room1_light
        - light.group_room4_light
        - switch.vera_house_fan
        - switch.vera_room4_tardis
    entity_config:
      light.group_livingroom_light:
        name: Living Room
        room: Living Room
      light.group_room1_light:
        name: Lights
        room: Erin's Room
      light.group_room4_light:
        name: Lights
        room: James' Room
      switch.vera_house_fan:
        name: House Fan
        room: Global
      switch.vera_room4_tardis:
        name: Tardis Lights

#  Apple Homekit Settings  #####################################################
homekit:
  filter:
    include_entities:
      - light.group_livingroom_light
  entity_config:
    light.group_livingroom_light:
      name: Living Room Lights

