#  Groups  #####################################################################
group:
  all_doors:
    name: all doors
    entities:
      - binary_sensor.front_door
      - binary_sensor.garage_door
      - binary_sensor.garage_side_door
      - binary_sensor.living_room_door
      - binary_sensor.side_door
  
  all_windows:
    name: all windows
    entities:
      - binary_sensor.living_room_left
      - binary_sensor.living_room_right
      - binary_sensor.james_room_left
      - binary_sensor.james_room_right

  fan_doors:
    name: fan doors
    entities:
      - binary_sensor.living_room_door
      - binary_sensor.side_door

  fan_windows:
    name: fan windows
    entities:
      - binary_sensor.living_room_left
      - binary_sensor.living_room_right
      - binary_sensor.james_room_left
      - binary_sensor.james_room_right

