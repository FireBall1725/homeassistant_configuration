#  Automations  ################################################################
automation:
  - alias: turn_on_house_fan
    trigger:
      - platform: state
        entity_id: group.fan_doors
        from: 'off'
        to: 'on'
        for:
          minutes: 1
      - platform: state
        entity_id: group.fan_windows
        from: 'off'
        to: 'on'
        for:
          minutes: 1
    action:
      - service: switch.turn_on
        entity_id: switch.vera_house_fan

  - alias: turn_off_house_fan
    trigger:
      - platform: state
        entity_id: group.fan_doors
        from: 'on'
        to: 'off'
      - platform: state
        entity_id: group.fan_windows
        from: 'on'
        to: 'off'
    action:
      - service: switch.turn_off
        entity_id: switch.vera_house_fan

