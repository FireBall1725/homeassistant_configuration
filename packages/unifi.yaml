#  Device Trackers  ############################################################
device_tracker:
  - platform: unifi
    host: 10.0.1.5
    port: 8443
    verify_ssl: false
    username: !secret unifi_username
    password: !secret unifi_password
    detection_time: 30
    new_device_defaults:
      track_new_devices: false

